<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                console.log("Hello World!!!")

                $("#btn1").click(function() {
                    // alert("Clicked first button");
                    $("p").append(" <strong>Appended text.</strong>");
                })

                $("#btn2").click(function() {
                    // alert("Clicked second button");
                    $("ol").append("<li>Appended item</li>");
                })
            });
        </script>
    </head>
    <body>
        <p>This is paragrah.</p>
        <p>This is another paragrah.</p>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        <button type="button" id="btn1">Append text</button>
        <button type="button" id="btn2">Append list items</button>
    </body>
</html>
